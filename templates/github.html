{% extends 'base.html' %}
{% block content %}

<h1>Github Info for User: {{user_info.login }}</h1>
<p>Users name {{user_info.name}}</p>
<p>Public repo count: {{user_info.repos}}</p>
<p><a href="{{user_info.home_page}}">View users repositories at GitHub</a></p>
<p>
<img src="{{user_info.avatar_url}}">
</p>

<p><a href="/">Click to go back to homepage</a></p>
{% endblock %}
